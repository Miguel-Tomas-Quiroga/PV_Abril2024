<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<title>Inicio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>

<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<br>
<br>

<div class="container">
    <h1>Canchas de fútbol</h1>
    <a class="btn btn-primary mb-2" href="#" th:href="@{/cancha/nueva}">Agregar cancha de fútbol</a>

    <div class="row row-cols-2 row-cols-md-3 g-4">
        <div th:each="cancha: ${canchas}" th:object="${cancha}" class="col">
            <article class="card h-100">
                <a href="#" th:href="@{/cancha/{id}(id={id})}">
                    <img
                            src="https://placehold.co/600x400"
                            alt="Placeholder"
                            class="card-img-top"
                            th:src="{imagen}"
                            th:alt="'imagen de ' + *{codigo}">
                            </a>
                <main class="card-body">
                    <a href="#" th:href="@{/cancha/{id}(id={id})}">
                        <h5 class="card-title" th:text="{codigo}">Titulo</h5>
                    </a>
                    <p class="card-text" th:if="*{descripcion}" th:text="${#strings.abbreviate(cancha.descripcion,280)}">
                        Descripción de la cancha de fútbol
                    </p>
                </main>
                <footer class="card-footer">
                    <small class="text-body-secondary">Precio: <span th:text="${cancha.precio}">0.0</span></small>
                </footer>
            </article>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    window.sendJSON = async function (url, body, method) {
        return fetch(url, {
            method: method ?? 'post',
            headers: {
                'content-type': 'application/json',
                accept: 'application/json',
            },
            body: body && JSON.stringify(body),
        }).then((v) => v.json());
    }
</script>
</body>
</html>
