<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<main class="container">
    <h1 class="mb-2">Administración</h1>

<h1>Puntos de interés</h1>
        <a class="btn btn-primary mb-2" href="#" th:href="@{/poi/nuevo}">Agregar cancha</a>
        
    <section>
        <h2 class="lead"> Canchas </h2>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Cancha</th>
                        <th>Precio Entrada</th>
                        <th>Horario 1</th>
                        <th>Horario 2</th>
                        <th>Horario 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cancha: ${canchas}">
                        <td th:text="${cancha.id}">ID</td>
                        <td th:text="${cancha.nombre}">ID</td>
                        <td th:text="${cancha.precio}">ID</td>
                        <td th:text="${cancha.horario1}">ID</td>
                        <td th:text="${cancha.horario2}">ID</td>
                        <td th:text="${cancha.horario3}">ID</td>
                    </tr>
                </tbody>
            </table>
    </section>
    <section>
        <h2 class="lead"> Usuarios </h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario: ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido}"></td>
                <td th:text="${usuario.email}"></td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
